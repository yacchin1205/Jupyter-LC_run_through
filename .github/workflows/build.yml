name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: |
        set -eux
        python -m pip install -U 'jupyterlab>=4.0.0,<5' \
          git+https://github.com/NII-cloud-operation/Jupyter-multi_outputs.git@feature/lab
        jupyter labextension enable lc_multi_outputs

    - name: Build the extension
      run: |
        set -eux
        jlpm
        jlpm run eslint:check
        python -m pip install .

        jupyter labextension list 2>&1 | grep -ie "lc_run_through.*OK"
        python -m jupyterlab.browser_check

        jlpm install
        cd ./ui-tests
        jlpm install
        jlpm playwright install
        jlpm playwright test
        cd ..

        pip install build
        python -m build --sdist
        cp dist/*.tar.gz myextension.tar.gz
        pip uninstall -y myextension jupyterlab
        rm -rf myextension

        npm pack
        mv lc_run_through-*.tgz myextension-nodejs.tgz

    - uses: actions/upload-artifact@v4
      with:
        name: myextension-sdist
        path: myextension.tar.gz

    - uses: actions/upload-artifact@v4
      with:
        name: myextension-nodejs
        path: myextension-nodejs.tgz

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'
    - uses: actions/download-artifact@v4
      with:
        name: myextension-sdist
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)
        pip install myextension.tar.gz
        pip install jupyterlab
        jupyter labextension list 2>&1 | grep -ie "lc_run_through.*OK"
        python -m jupyterlab.browser_check --no-chrome-test
